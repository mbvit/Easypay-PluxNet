services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: easypay-pluxnet:latest
    container_name: easypay-pluxnet
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist SQLite database
      - ./database:/var/www/database
      # Persist storage (logs, uploaded files, etc.)
      - ./storage/app:/var/www/storage/app
      - ./storage/logs:/var/www/storage/logs
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - LOG_CHANNEL=stack
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite
    healthcheck:
      test: ["CMD", "/usr/local/bin/frankenphp", "healthcheck"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - easypay-network

networks:
  easypay-network:
    driver: bridge
